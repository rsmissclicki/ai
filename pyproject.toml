[tool.poetry]
name = "aisuite"
version = "0.1.7"
description = "Uniform access layer for LLMs"
authors = ["Andrew Ng"]
maintainers = [
    { email = "standsleeping@gmail.com" },
    { name = "Kevin Solorio" },
    { name = "Rohit Prasad", email = "rohit.prasad15@gmail.com" },
    { name = "Jeff Tang" },
    { name = "Andrew Ng" },
    { name = "John Santerre" },
    { name = "Zachary Bloss", email = "zacharybloss@gmail.com" },
    { email = "rohit-rptless" },
    { name = "Bilal Kamal", email = "bilal.k.hamada@gmail.com" }
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
anthropic = { version = "^0.30.1", optional = true }
boto3 = { version = "^1.34.144", optional = true }
cerebras-cloud-sdk = { version = "^1.12.2", optional = true }
vertexai = { version = "^1.63.0", optional = true }
groq = { version = "^0.9.0", optional = true }
mistralai = { version = "^1.0.3", optional = true }
openai = { version = "^1.35.8", optional = true }

# Optional dependencies for different providers
[tool.poetry.extras]
anthropic = ["anthropic"]
aws = ["boto3"]
azure = []
google = ["vertexai"]
groq = ["groq"]
huggingface = []
mistral = ["mistralai"]
ollama = []
openai = ["openai"]
all = ["anthropic", "aws", "google", "groq", "mistral", "openai", "cerebras-cloud-sdk"]  # To install all providers

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pre-commit = "^3.7.1"
black = "^24.4.2"
python-dotenv = "^1.0.1"
openai = "^1.35.8"
groq = "^0.9.0"
anthropic = "^0.30.1"
notebook = "^7.2.1"
ollama = "^0.2.1"
mistralai = "^1.0.3"
boto3 = "^1.34.144"
fireworks-ai = "^0.14.0"
chromadb = "^0.5.4"
sentence-transformers = "^3.0.1"
datasets = "^2.20.0"
vertexai = "^1.63.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
